    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="card">
            <div class="banner">
                
            </div>
            <div class="details">

                <div class="price">
                    <span>$149.99</span>
                    <small>$169.99</small>
                </div>

            </div>
        </div>
    </div>
